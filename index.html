<!DOCTYPE HTML>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dragon Slayer</h1>

<div class="battle-log">
  <header class="battle-log-header">Battle Log</header>
  <p id="log">
    Tap the "Take Turn" button to play the game. The enemy will automatically take it's turn after you.<br />
  </p>
</div>

<div class="battle-nav">
  <div class="turn-counter">
    <span id="turn"></span>
  </div>

  <div class="health player">
    <span id="playerName"></span> health: <span id="playerHealth"></span>
    <div class="healthbar"></div>
    <div class="potion" onclick="usePotion(1);"></div>
    <div class="potion" onclick="usePotion(2);"></div>
    <div class="potion" onclick="usePotion(3);"></div>
  </div>
  <div class="health enemy">
    <span id="enemyName"></span> health: <span id="enemyHealth"></span>
    <div class="healthbar"></div>
  </div>
</div>

<button id="take-turn" onclick="playerTurn();">
  Take turn
</button>

<script src="dragon-slayer.js"></script>
</body>
</html>
